

<div class="row">
<div class="col-lg-offset-4 col-lg-4 col-lg-offset-4">
    <h4>
    <span style="color: blue;">G</span><span style="color:red;">o</span><span style="color:yellow;">o</span><span style="color:blue;">g</span><span style="color: green;">l</span><span style="color: red;">e</span></h4>
    <h4>Hi, {{firstName}}</h4>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input
                    type="text"
                    id="email"
                    class="form-control"
                    name="email"
                    [ngModel]="user?.email"
                    (ngModelChange)="onChange($event)"
                    required>
        </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    class="form-control"
                    [ngModel]="user?.password"
                    name="password"
                    required>
        </div>
        <button class="btn btn-primary pull-right" type="submit">Next</button>
</form>

<a routerLink='/user/signup'>Sign Up</a>
<a (click)="sendMessage()" href="javascript:void(0)">Forgot password?</a>

</div>


</div>
