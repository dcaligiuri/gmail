<app-inbox-header *ngIf="displayInboxHeader()"></app-inbox-header>
<div *ngFor="let message of getStuff(); let i=index">

	<div *ngIf="lower - 1 <= i && i < upper">
        <app-email 
                [message]="message" [messageId]="message.messageId" [isStarred]="message.starred" [isRead]="message.read" [timeStamp]="message.timeStamp"
        ></app-email>
    </div>

</div>
