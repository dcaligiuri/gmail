<form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="content">To</label>
            <input
                    type="text"
                    id="to"
                    class="form-control"
                    [ngModel]="message?.to"
                    name="to"
                    required>
        </div>
         <div class="form-group">
            <label for="content">Subject</label>
            <input
                    type="text"
                    id="subject"
                    class="form-control"
                    [ngModel]="message?.subject"
                    name="subject"
                    required>
        </div>
         <div class="form-group">
            
            <input
                    type="text"
                    id="body"
                    class="form-control"
                    [ngModel]="message?.body"
                    name="body"
                    required>
        </div>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
